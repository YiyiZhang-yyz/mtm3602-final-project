<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLOCK</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-3.5.1.min.js"></script>
</head>
<body>
	<!-- SETTINGS -->
	<div class="settingContainer">
		<div class="settingMenu">
			<div class="settingTitle">
				<h2>SETTINGS</h2>
			</div>
			<div class="settingRadio">
				<div>24 HOUR CLOCK</div>
				<div>
					<input name="settingClock" type="radio" value="1" id="clockYes" checked>Yes
					<input name="settingClock" type="radio" value="0" id="clockNo">No
				</div>
			</div>
			<div class="settingRadio">
				<div>SHOW DATE</div>
				<div>
					<input name="settingDay" type="radio" value="1" id="dayYes" checked>Yes
					<input name="settingDay" type="radio" value="0" id="dayNo">No
				</div>
			</div>
			<div class="settingSave">
				<button class="save">SAVE</button>
			</div>
		</div>
		<div class="settingButton">
			<button class="menuButton">â˜°</button>
		</div>
	</div>

	<!-- TIME DISPLAY -->
	<div class="topContainer">
		<div class="greetings"></div>
		<div class="time"></div>
		<div class="date"></div>
	</div>

	<!-- FADE -->
	<div class="bottomContainer">
		<div>
			<button class="more">MORE</button>
		</div>
		<div class="fadeContainer" style="display: none;">
			<div class="fadeUnit">
				<div class="unitTitle">DAY OF THE WEEK</div>
				<div id="unitWeek" class="unitShow"></div>
			</div>
			<div class="fadeUnit">
				<div class="unitTitle">DAY OF THE MONTH</div>
				<div id="unitMonth" class="unitShow"></div>
			</div>
			<div class="fadeUnit">
				<div class="unitTitle">DAY OF THE YEAR</div>
				<div id="unitDayOfYear" class="unitShow"></div>
			</div>
			<div class="fadeUnit">
				<div class="unitTitle">WEEK OF THE YEAR</div>
				<div id="unitWeekOfYear" class="unitShow"></div>
			</div>
		</div>
	</div>

	<script src="js/script.js"></script>
</body>
</html>
